name: my-bot
flows:
    fallback:
        active: true
        fallback: true
        intents:
            fallbackIntent:
                type: text
                fallback: true
        states:
            init:
                initial: true
                action: showDontUnderstand
                end: true
                transitions:
                    init:
                        fallback: true
        actions:
            showDontUnderstand:
                type: text
                options:
                    text: 'Maaf, akmal belum mengerti'
        methods: {}
    greeting:
        active: true
        intents:
            greetingIntent:
                initial: true
                type: text
                classifier:
                    nlu: intent
                    match: greetingNLU
        states:
            init:
                initial: true
                transitions:
                    showGreeting:
                        fallback: true
            showGreeting:
                action: sayHello
                end: true
        actions:
            sayHello:
                type: text
                options:
                    text: 'Halo saya akmal, bot yang baik'
methods: null
nlus:
    intent:
        type: keyword
        options:
            keywords:
                greetingNLU:
                    - hi
                    - hai
                    - halo
                    - mal
                    - hello
author: renaldybrada
changelog: init
tag: null
